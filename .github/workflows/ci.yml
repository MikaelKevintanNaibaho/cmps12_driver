on: [push]

jobs:
  build_and_static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build the project (replace with your actual build command)
        run: make all
